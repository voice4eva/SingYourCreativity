  <section id="contact" class="bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
          <h2 class="section-heading">Message us</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form role="form" id="contactForm" data-toggle="validator" class="form-horizontal shake">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" required data-error="Please enter your name.">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="example@domain.com" required data-error="Please enter your email address.">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <textarea id="message" class="form-control" rows="4" placeholder="Enter your message" required data-error="Please enter your message."></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="form-group">
            <!-- for human check, set value to 5 to match against, keep hidden -->
            <input type="text" class="hidden" id="numbermatch" value="5">
            <label for="humancheck" class="col-sm-2 control-label">1 + 4 = ?</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="humancheck" placeholder="Your Answer" required data-match="#numbermatch" data-match-error="Check your math :)">
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <input id="form-submit" type="submit" value="Send" class="btn btn-default">
            </div>
          </div>
          <div id="msgSubmit" class="hidden"></div>
          <div class="clearfix"></div>
        </form>

      </div>

    </div>

  </section>
