<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Restrict date range</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {

   $( "#datepicker" ).datepicker({beforeShowDay: function(date){
            return [date.getDay() == 3, ''];
          }});


          $( "#picker1" ).change(function() {
          //  var conceptName = $('#picker1').find(":selected").text();
            if ($(this).val() == "saab"){
                alert("saab");
            }


});

      //    document.getElementsByIdN("H1")[0].removeAttribute("class");
      //    document.getElementById("demo").removeAttribute("class");

  } );



  </script>
</head>
<body>
<label for="message" >Événement</label>
  <input list="event" id="message">
  <datalist id="event">
      <option value="Les week-ends bien-être avec SYC">Les week-ends bien-être avec SYC</option>
      <option value="Chanter pour son bien-etre (20 March, 2017)">Chanter pour son bien-etre (20 March, 2017)</option>
      <option value="Chanter pour son bien-etre (3 April, 2017)">Chanter pour son bien-etre (3 April, 2017)</option>
      <option value="Chanter pour son bien-etre (17 April, 2017)">Chanter pour son bien-etre (17 April, 2017)</option>
      <option value="Chanter pour son bien-etre (1 May, 2017)">Chanter pour son bien-etre (1 May, 2017)</option>
      <option value="Chanter pour son bien-etre (15 May, 2017)">Chanter pour son bien-etre (15 May, 2017)</option>
      <option value="Chanter pour son bien-etre (12 June, 2017)">Chanter pour son bien-etre (12 June, 2017)</option>
  </datalist>

  <select id="picker1">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>

<p>Date: <input type="text" hidden id="datepicker"></p>


</body>
</html>
