    <section id="events">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                  <h2 class="section-heading">Inscription</h2>
                  <hr class="primary">
                </div>
            </div>
        </div>
        <div class="container" id="SYCEvent_regWeekend_form">
            <div class="row">
                <form role="form" id="eventRegFormFR" data-toggle="validator" class="form-horizontal shake">
                    <div class="form-group">
                        <label for="eventName" class="col-sm-2 control-label">Événement</label>
                        <div class="col-sm-10">
                            <select id="eventName" name="eventName" form="eventRegFormFR" class="form-control" placeholder="Les week-ends bien-être avec Sing Your Creativity" required data-error="Entrez votre événement souhaitée s'il vous plaît.">
                              <option disabled selected value> -- choisir une option -- </option>
                              <option value="ChanterBienEtre">Chanter ensemble pour son bien-être</option>
                              <option value="ChanteTherap">Cours individuels / Chant thérapeutique</option>
                            </select>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <!-- <div class="form-group" id="dateDiv">
                        <label for="datepicker" class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-10">
                            <input type="text" id="datepicker" placeholder="Date" required data-error="Entrez votre date souhaitée s'il vous plaît.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Nom complet</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nom et prénom" required data-error="Entrez votre nom complet s'il vous plaît.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="exemple@domain.com" required data-error="Entrez votre adresse e-mail s'il vous plaît.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">Téléphone</label>
                        <div class="col-sm-10">
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="+41223334444" required data-error="Entrez votre numéro s'il vous plaît.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="message" class="col-sm-2 control-label">Message</label>
                      <div class="col-sm-10">
                        <textarea id="message" class="form-control" rows="4" placeholder="Entrez votre message"></textarea>
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>
                    <div class="form-group">
                        <!-- for human check, set value to 5 to match against, keep hidden -->
                        <input type="text" class="hidden" id="numbermatch" value="5">
                        <label for="humancheck" class="col-sm-2 control-label">1 + 4 = ?</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="humancheck" placeholder="Votre réponse" required data-match="#numbermatch" data-error="Entrez un numéro s'il vous plaît." data-match-error="Vérifiez vos calculs :)">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input id="form-submit" type="submit" value="Envoyer" class="btn btn-primary">
                        </div>
                    </div>
                    <div id="msgSubmit" class="hidden"></div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
